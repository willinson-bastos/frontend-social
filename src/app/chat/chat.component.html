<!-- chat-widget.component.html -->
<div class="chat-widget">
    <div class="chat-bubble" (click)="toggleChatBox()"></div>
    <div class="chat-box" [hidden]="!showChatBox">
      <div class="chat-header">
        <h3>Chat</h3>
      </div>
      <div class="chat-body">
        <div *ngFor="let message of messages" class="message">
          <span class="author">{{ message.name }}: </span>
          <span class="content">{{ message.text }}</span>
        </div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Digite sua mensagem" [(ngModel)]="newMessageContent">
        <button (click)="sendMessage(newMessageContent)">Enviar</button>
      </div>
    </div>
  </div>
  
  <app-conversa></app-conversa>
